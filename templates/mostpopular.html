<form align="center" action="/mostpopular/confirm" method='POST'>
    Search Category<select name="category">
    {% for row in list %}
        <option value={{ row }}>{{ row }}</option>
    {% endfor %}
    </select>
    Time-period (in days)<select name="time">
        <option value=1> 1 </option>
        <option value=3> 3 </option>
        <option value=7> 7 </option>
    <br><br>
    <input type="submit">
</form>
