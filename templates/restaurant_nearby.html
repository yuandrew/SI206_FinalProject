<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>Restaurants near {{place}}</h1>
    <!-- button that goes at bottom of all search pages to start new search -->
    <button onclick="location.href = 'http://localhost:5000/';" id="myButton">New Search</button>
    <!-- Results table with sorting functionality -->
    <table>
        <tr>
            <td>Restaurant Name</td>
            <td>Rating</td>
            <td>Review Count</td>
            <td>Price</td>
            <td>Address</td>
            <td>Phone</td>
            <td>Distance (mi)</td>
    {% for row in result %}
        <tr>
            <td><a href={{row.url}}>{{row.name}}</a></td>
            <td>{{ row.rating }}</td>
            <td>{{ row.review_count }}</td>
            <td>{{ row.price }}</td>
            <td>{{ row.address }}</td>
            <td>{{ row.phone }}</td>
            <td>{{ row.distance }}</td>
        </tr>
    {% endfor %}
    </table>



</body>
</html>
