<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        td, th {
            border: 1px solid #dddddd;
            text-align: left;
        }
        tr:nth-child(even) {
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <h1>Most Popular Search Results</h1>
    <!-- button that goes at bottom of all search pages to start new search -->
    <button onclick="location.href = 'http://localhost:5000/';" id="myButton">New Search</button>
    <!-- Results table with sorting functionality -->
    <table>
        <tr>
            <td>Title</td>
            <td>Published Date</td>
            <td>Abstract</td>

    {% for row in result %}
        <tr>
            <td><a href={{ row.url }}>{{ row.title }}</a></td>
            <td>{{ row.published_date }}</td>
            <td>{{ row.abstract }}</td>
        </tr>
    {% endfor %}
    </table>



</body>
</html>
